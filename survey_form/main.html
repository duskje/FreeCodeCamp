<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
        <header>
            <h1 id="title"> Survey Title </h1>
            <p id="description"> Short description </p>
        </header>

        <form>
            <label for="full-name">What's your full name?</label><br>

            <div class="input-container">
                <input type="text" name="full-name" id="name" placeholder="ex. Alan Turing"><br>
            </div>
            
            <label for="email">What's your email?</label>
            
            <div class="input-container">
                <input type="text" name="email" id="email" placeholder="ex. alanturing@bletcheypark.com">
            </div>
        </form>
    </body>
</html>
